<div class="btn-group pull-right" role="group" aria-label="...">
  <button class="btn btn-default btn-top hidden-sm"
          type="button"
          data-toggle="dropdown"
          aria-expanded="false">
    {{data.user.name}}
    <span class="caret"></span>
  </button>
  <button class="btn btn-default btn-top dropdown-toggle visible-sm user-icon" type="button"
          data-toggle="dropdown"
          aria-expanded="false">
    <span class="glyphicon glyphicon-user"></span>
  </button>
  <button class="btn btn-default btn-top btn-add"
          type="button"
          data-toggle="tooltip"
          data-placement="left"
          title="Add a Link"
          ng-click="addLink()">
    <span class="glyphicon glyphicon-plus-sign"></span>
  </button>

  <ul class="dropdown-menu" role="menu">
    <li><a ui-sref="user({username: data.user.name})">Profile</a></li>
    <li class="divider"></li>
    <li><a ui-sref="logout">Log Out</a></li>
  </ul>

</div>
