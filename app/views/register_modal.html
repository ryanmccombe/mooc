<form name="register" class="form-signin" novalidate>
  <div class="modal-header">
    <span ng-show="registering">Register</span>
    <span ng-hide="registering">Login</span>
    <div class="btn-group login-toggle">
      <label class="btn btn-sm form-button" ng-hide="registering" ng-model="registering" btn-radio="true">Create a New Account</label>
      <label class="btn form-button" ng-show="registering" ng-model="registering" btn-radio="false">Login</label>
    </div>
  </div>
  <div class="modal-body">

    <input type="text"
           name="Username"
           ng-model="username"
           class="form-control"
           placeholder="Username"
           required
           autofocus>
    <input type="password"
           name="password"
           ng-model="password"
           class="form-control"
           placeholder="Password"
           required>

    <input type="password"
           name="password_confirm"
           ng-show="registering"
           ng-model="password_confirm"
           validate-equals="password"
           ng-class="{form_error: register.password_confirm.$dirty && password_confirm != password}"
           class="form-control"
           placeholder="Confirm Password">

  </div>
  <div class="modal-footer">
    <button class="btn form-button" ng-disabled="register.$invalid || (registering && password_confirm != password)" ng-click="submit()">
      Submit
    </button>
    <button class="btn form-button" ng-click="cancel()">Cancel</button>
  </div>
</form>
