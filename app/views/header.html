<header>
  <div class="container">


    <div class="visible-xs">

      <a class="navbar-brand" href="#">Logo</a>

      <div class="btn-toolbar" role="toolbar" aria-label="...">

        <div class="btn-group" role="group" aria-label="...">
          <button class="btn btn-default btn-top dropdown-toggle" type="button" data-toggle="dropdown"
                  aria-expanded="false">
            All Categories <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </div>

        <div class="btn-group" role="group" aria-label="...">
          <button class="btn btn-default btn-top dropdown-toggle" type="button" data-toggle="dropdown"
                  aria-expanded="false">
            Featured <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Top Rated</a></li>
            <li><a href="#">New</a></li>
          </ul>
        </div>

        <div class="btn-group pull-right" role="group" aria-label="...">
          <button class="btn btn-default btn-top dropdown-toggle" type="button" data-toggle="dropdown"
                  aria-expanded="false">
            <span class="glyphicon glyphicon-user"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>

        </div>

      </div>
    </div>

    <div class="hidden-xs">

      <a class="navbar-brand" ui-sref="main">Really Cool Logo</a>

      <div class="btn-toolbar" role="toolbar" aria-label="...">

        <div class="btn-group" role="group" aria-label="...">
          <button class="btn btn-default btn-top dropdown-toggle"
                  type="button"
                  data-toggle="dropdown"
                  aria-expanded="false">
            All Categories
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </div>

        <div class="btn-group sort" role="group" aria-label="...">
          <button class="btn btn-default btn-top btn-sort btn-active" type="button">
            Featured
          </button>
          <button class="btn btn-default btn-top btn-sort" type="button">
            Top
          </button>
          <button class="btn btn-default btn-top btn-sort" type="button">
            Latest
          </button>
        </div>

        <div class="btn-group pull-right" role="group" aria-label="...">
          <button class="btn btn-default btn-top dropdown-toggle"
                  type="button"
                  data-toggle="dropdown"
                  aria-expanded="false">
            {{data.user.name}}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a ui-sref="user({username: data.user.name})">Profile</a></li>
            <li class="divider"></li>
            <li><a href="#">Log Out</a></li>
          </ul>

        </div>

      </div>
    </div>


  </div>
</header>
